name: Build and Preview PR workflow

on: pull_request

env:
  SURGE_TOKEN: ${{ secrets.SURGE_TOKEN }}
  PREVIEW_DOMAIN: https://msg-adamant-pr-${{ github.event.number }}.surge.sh

jobs:
  setup-build-and-preview-pr:
    name: Build and Preview PR job
    runs-on: ubuntu-latest
    environment: testing
    permissions:
      pull-requests: write
    steps:
      - name: Checkout repository ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Setup Node version ğŸ€
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install dependencies âš™ï¸
        run: npm ci

      - name: Build PWA ğŸ› ï¸
        run: npm run build

      - name: Archive artifacts ğŸ“
        uses: actions/upload-artifact@v3
        with:
          path: dist

      - name: Deploy to surge ğŸš€
        run: |
          npm install --global surge
          surge ./dist ${{ env.PREVIEW_DOMAIN }} --token ${{ secrets.SURGE_TOKEN }}

      - name: Comment PR ğŸ’¬
        uses: thollander/actions-comment-pull-request@v2
        with:
          message: |
            Deployed to ${{ env.PREVIEW_DOMAIN }} ğŸš€
          comment_tag: deploy-message

  tear-down-preview-domain:
    name: Tear down preview domain job
    runs-on: ubuntu-latest
    if: github.event.pull_request.closed == true
    environment: testing
    permissions:
      pull-requests: write
    steps:
      - name: Tear down ${{ env.PREVIEW_DOMAIN }} preview domain ğŸ¥²
        run: |
          npm install --global surge
          surge teardown ${{ env.PREVIEW_DOMAIN }} --token ${{ secrets.SURGE_TOKEN }}

      - name: Comment PR ğŸ’¬
        uses: thollander/actions-comment-pull-request@v2
        with:
          message: |
            Successfully tore down ${{ env.PREVIEW_DOMAIN }} ğŸ¥²
          comment_tag: teardown-message