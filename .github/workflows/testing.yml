name: Build and Deploy Testing

on: pull_request

env:
  SURGE_TOKEN: ${{ secrets.SURGE_TOKEN }}
  PREVIEW_DOMAIN: https://${{ github.repository_owner }}-pr-${{ github.event.number }}.surge.sh

jobs:
  setup-build-publish-deploy:
    name: Build Testing Branch
    runs-on: ubuntu-latest
    environment: testing
    permissions:
      pull-requests: write
    steps:
      - name: Checkout repository 🛎️
        uses: actions/checkout@v3

      - name: Setup Node version 🍀
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install dependencies ⚙️
        run: npm ci

      - name: Build PWA 🛠️
        run: npm run build

      - name: Archive artifacts 📁
        uses: actions/upload-artifact@v3
        with:
          path: dist

      - name: Deploy to surge
        run: |
          npm install --global surge
          surge ./dist ${{ env.PREVIEW_DOMAIN }} --token ${{ secrets.SURGE_TOKEN }}

      - uses: nelonoel/branch-name@v1.0.1
      - run: echo ${BRANCH_NAME}

      - name: Dump GitHub context
        id: github_context_step
        run: echo '${{ toJSON(github) }}'

      - name: Comment PR
        uses: thollander/actions-comment-pull-request@v2
        with:
          message: |
            Deployed to ${{ env.PREVIEW_DOMAIN }} ${{ BRANCH_NAME }}
          comment_tag: deploy-message