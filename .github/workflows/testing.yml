name: Build and Deploy Testing

on:
  push:
    branches-ignore:
      - master
      - dev

env:
  SURGE_TOKEN: ${{ secrets.SURGE_TOKEN }}

jobs:
  setup-build-publish-deploy:
    name: Build Testing branch
    runs-on: ubuntu-latest
    environment: testing
    steps:
      - name: Checkout repository ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Setup Node version ğŸ€
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install dependencies âš™ï¸
        run: npm ci

      - name: Build PWA ğŸ› ï¸
        run: npm run build

      - name: Archive artifacts ğŸ“
        uses: actions/upload-artifact@v3
        with:
          path: dist

      - name: Deploy to surge
        run: |
          npm install --global surge
          surge ./dist --token ${{ secrets.SURGE_TOKEN }}

      - name: Comment a pull_request
        uses: mb2dev/github-action-comment-pull-request@1.0.0
        with:
          message: "Hello, It's my first comment with Github action !"
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          reactions: "+1 | -1 | laugh | hooray | confused | heart | rocket | eyes"