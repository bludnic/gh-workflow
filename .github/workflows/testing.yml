name: Build and Deploy Testing

on: pull_request

env:
  SURGE_TOKEN: ${{ secrets.SURGE_TOKEN }}
  PREVIEW_DOMAIN: https://${{ github.repository_owner }}-${{ github.ref_name }}-pr-${{ github.event.number }}.surge.sh

jobs:
  setup-build-publish-deploy:
    name: Build Testing Branch
    runs-on: ubuntu-latest
    environment: testing
    permissions:
      pull-requests: write
    steps:
      - name: Checkout repository 🛎️
        uses: actions/checkout@v3

      - name: Setup Node version 🍀
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install dependencies ⚙️
        run: npm ci

      - name: Build PWA 🛠️
        run: npm run build

      - name: Archive artifacts 📁
        uses: actions/upload-artifact@v3
        with:
          path: dist

      - name: Deploy to surge
        run: |
          npm install --global surge
          surge ./dist --token ${{ secrets.SURGE_TOKEN }}

      - name: Comment PR
        uses: thollander/actions-comment-pull-request@v2
        with:
          message: |
            Hello world ! :wave: https://${{ github.repository_owner }}-${{ github.ref_name }}-pr-${{ github.event.number }}.surge.sh